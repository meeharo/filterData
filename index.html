<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Elements</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="food-menu">
            <button type="all" class="active">All food</button>
            <button type="salad">Salad</button>
            <button type="meat">Meat</button>
            <button type="drinks">Drinks</button>
            <button type="dessert">Dessert</button>
        </div>
    
        <div class="food-list">
            <div class="food-item" type="dessert" >
                <img src="./img/dessert1.jpg" alt="Dessert">
            </div>
            <div class="food-item" type="drinks">
                <img src="./img/drinks1.jpg" alt="Drink">
            </div>
            <div class="food-item" type="drinks">
                <img src="./img/drinks2.jpg" alt="Drink">
            </div>
            <div class="food-item" type="drinks">
                <img src="./img/drinks3.jpg" alt="Drink">
            </div>
            <div class="food-item" type="meat">
                <img src="./img/meat1.jpg" alt="Meat">
            </div>
            <div class="food-item" type="meat">
                <img src="./img/meat2.jpg" alt="Meat">
            </div>
            <div class="food-item" type="salad">
                <img src="./img/salad1.jpg" alt="Salad"> 
            </div>
            <div class="food-item" type="salad">
                <img src="./img/salad2.jpg" alt="Salad"> 
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
